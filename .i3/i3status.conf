# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5

		color_good =		"#0099FF"
		color_degraded =	"#FF9900"
		color_bad =			"#FF0000"
}

#order += "gpmdp"
order += "volume master"
#order += "ipv6"
#order += "mpd"
order += "imap"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery 0"
#order += "load"
order += "tztime local_1"
order += "tztime local"

#music {
#	command=~/.scripts/playingWrapper.sh
#	interval=10
#	color=#FFFFFF
#}

imap {
    cache_timeout = 60
    imap_server = 'imap.gmail.com'
    mailbox = 'INBOX'
    name = ''
    password = ''
    port = '993'
    user = ''
    on_click 1 = " workspace  mail; exec google-chrome --app=https://mail.google.com/mail/u/0"
}

volume master {
   format = " %volume"
   format_muted = ""
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

wireless _first_ {
        format_up = "%essid @ %ip   | %bitrate"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
		status_chr = " "
		status_bat = " "
		status_full = ""
		low_threshold = 25
		#threshhold_type = percentage
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local_1 {
		format = "  %m-%d"
}

tztime local {
        #color_good = "#FFFFFF"
		format = " %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail "
		on_click 1 = "exec gnome-terminal -e ranger"
}

mpd {
        format_up = "%title - %album - %artist"
        format_down = " - "
        host = "127.0.0.1"
        port = 6600
        # password = "myMPDPassword"
}
